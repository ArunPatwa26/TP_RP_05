<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .box{
        display: flex;
        justify-content: center ;
        align-items: center;
        margin: 100px 0px;
        
    }
    #area{
        border: 2px solid black;
        width: 200px ;
        height: 50px;
        font-size: 30px;
        text-align: center;
        font-weight: bold;

    }
    </style>
</head>
 <div class="box">
    <span id="area"></span>
 </div>
<body>
    
    <script>
        var length=prompt("Enter the Length")
        var breath=prompt("Enter the breath")
        function clickme(length,breath){
            return length*breath
        }
        var a=document.getElementById("area")
        a.innerHTML= clickme(length,breath);
       
    </script>
</body>
</html>
